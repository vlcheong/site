	<g>
		<text transform="matrix(1 0 0 1 335.7241 317.9771)"><tspan x="0" y="0" class="st0 st3 st25">Merchandising</tspan><tspan x="6.5" y="21.6" class="st0 st3 st25">Management</tspan><tspan x="6.7" y="43.2" class="st0 st3 st25">&amp; Accounting</tspan></text>
		<rect x="271" y="381.4" class="st19" width="260" height="166"/>
		<text transform="matrix(1 0 0 1 280.6699 392.0884)"><tspan x="0" y="0" class="st18 st20 st22">PROFIT™ provides a complete set of </tspan><tspan x="20.4" y="16.8" class="st18 st20 st22">tools to manage every step of </tspan><tspan x="8.8" y="33.6" class="st18 st20 st22">merchandising, from purchasing, </tspan><tspan x="24.3" y="50.4" class="st18 st20 st22">inventory management with</tspan><tspan x="10.8" y="67.2" class="st18 st20 st22">just-in-time auto replenishment,</tspan><tspan x="30.4" y="84" class="st18 st20 st22">pricing, to distribution and</tspan><tspan x="63.5" y="100.8" class="st18 st20 st22">sales processing. </tspan></text>
	</g>
</g>
<g id="reveal-green">
	<circle class="st15" cx="401" cy="639.5" r="141"/>
	<g>
		<text transform="matrix(1 0 0 1 360.6284 599.9766)" class="st0 st3 st25">Analytics</text>
		<rect x="271" y="622.4" class="st19" width="260" height="166"/>
		<text transform="matrix(1 0 0 1 282.3276 633.0879)"><tspan x="0" y="0" class="st18 st20 st22">With PROFIT™, retailers can benefit</tspan><tspan x="7.3" y="16.8" class="st18 st20 st22">from comprehensive, automated </tspan><tspan x="-8.4" y="33.6" class="st18 st20 st22">monitoring and reporting of the entire </tspan><tspan x="5.9" y="50.4" class="st18 st20 st22">retail process, offering invaluable</tspan><tspan x="12.9" y="67.2" class="st18 st20 st22">data via digital dashboards and</tspan><tspan x="39.6" y="84" class="st18 st20 st22">business intelligence to</tspan><tspan x="46.9" y="100.8" class="st18 st20 st22">help them get ahead.</tspan></text>
	</g>
</g>
<g id="reveal-orange">
	<circle class="st13" cx="401" cy="160.5" r="141"/>
	<g>
		<text transform="matrix(1 0 0 1 362.0674 90.9771)"><tspan x="0" y="0" class="st11 st3 st25">Mobile &amp;</tspan><tspan x="-39.1" y="21.6" class="st11 st3 st25">Frontend Support</tspan></text>
		<rect x="271" y="133.4" class="st19" width="260" height="166"/>
		<text transform="matrix(1 0 0 1 286.4805 144.0884)"><tspan x="0" y="0" class="st18 st20 st22">The system offers mobile-enabled </tspan><tspan x="21.2" y="16.8" class="st18 st20 st22">support for eBusiness. With </tspan><tspan x="-12.6" y="33.6" class="st18 st20 st22">comprehensive customer management </tspan><tspan x="-10.5" y="50.4" class="st18 st20 st22">capabilities, PROFIT™ can help retailers </tspan><tspan x="-0.2" y="67.2" class="st18 st20 st22">strengthen customer relationships </tspan><tspan x="27.7" y="84" class="st18 st20 st22">through customer portals</tspan><tspan x="43.4" y="100.8" class="st18 st20 st22">and customer loyalty</tspan><tspan x="64.2" y="117.6" class="st18 st20 st22">functionalities. </tspan></text>
	</g>
</g>
<g id="reveal-purple">
	<circle class="st1" cx="160" cy="398.5" r="141"/>
	<g>
		<text transform="matrix(1 0 0 1 116.8755 327.9771)"><tspan x="0" y="0" class="st16 st3 st25">Customer</tspan><tspan x="-15.6" y="21.6" class="st16 st3 st25">Management</tspan></text>
		<rect x="30" y="371.4" class="st19" width="260" height="166"/>
		<text transform="matrix(1 0 0 1 35.2578 382.0884)"><tspan x="0" y="0" class="st18 st20 st22">PROFIT™ enables retailers to interact</tspan><tspan x="6.8" y="16.8" class="st18 st20 st22">easily with customers with a highly </tspan><tspan x="20.2" y="33.6" class="st18 st20 st22">personalised portal and loyalty </tspan><tspan x="22.8" y="50.4" class="st18 st20 st22">capabilities. With always-open </tspan><tspan x="14.1" y="67.2" class="st18 st20 st22">communications and selfservice</tspan><tspan x="28.4" y="84" class="st18 st20 st22">options, retailers can ensure</tspan><tspan x="37.1" y="100.8" class="st18 st20 st22">customer satisfaction and</tspan><tspan x="56" y="117.6" class="st18 st20 st22">longterm retention.</tspan></text>
	</g>
