	<g>
		<text transform="matrix(1 0 0 1 601.5591 318.9771)"><tspan x="0" y="0" class="st9 st3 st25">Supplier</tspan><tspan x="-23.6" y="21.6" class="st9 st3 st25">Collaboration</tspan></text>
		<rect x="508" y="360.4" class="st19" width="260" height="166"/>
		<text transform="matrix(1 0 0 1 514.5435 371.0884)"><tspan x="0" y="0" class="st18 st20 st22">With features like eProcurement and </tspan><tspan x="-4.5" y="16.8" class="st18 st20 st22">Supplier Portal, PROFIT™ makes it easier</tspan><tspan x="2.9" y="33.6" class="st18 st20 st22">for seamless supplier collaboration. </tspan><tspan x="15.1" y="50.4" class="st18 st20 st22">Retailer can manage its supplier</tspan><tspan x="11" y="67.2" class="st18 st20 st22">network using an automated and</tspan><tspan x="17.9" y="84" class="st18 st20 st22">global view of the supply chain,</tspan><tspan x="9.1" y="100.8" class="st18 st20 st22">which also provides opportunities</tspan><tspan x="25.2" y="117.6" class="st18 st20 st22">for retailers to build stronger</tspan><tspan x="48.1" y="134.4" class="st18 st20 st22">supplier relationships.</tspan></text>
	</g>
</g>
<g id="reveal-blue">
